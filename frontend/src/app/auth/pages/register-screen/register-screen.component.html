<div class="container">
  <div class="row">
    <div class="col s12 m6 l6 offset-m3 offset-l3">
      <h2 class="center-align">New account</h2>
    </div>
    <form [formGroup]="formuRegister" (ngSubmit)="register()" class="col s12 m6 l6 offset-m3 offset-l3">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="username" id="username" type="text" class="validate" />
          <label for="username">Username</label>
          <span class="helper-text" data-error="wrong" data-success="right">
            your alias</span
          >
        </div>
        <div class="input-field col s12">
          <input formControlName="email" id="email" type="email" class="validate" />
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">
            email@example.com</span
          >
        </div>
        <div class="input-field col s12">
          <input formControlName="password" id="password" type="password" class="validate" />
          <label for="password">Password</label>
          <span class="helper-text" data-error="wrong" data-success="right">
            minimum 8 caracters</span
          >
        </div>
        <div class="input-field col s12">
          <input formControlName="confirm" id="confirm" type="password" class="validate" />
          <label for="confirm">Confirm password</label>
          <span class="helper-text" data-error="wrong" data-success="right">
            Confirm your password</span
          >
        </div>
        <a class="col s12 right-align" routerLink="/auth/login" >Or login account</a>
        <div class="col s12">
          <button
            class="btn waves-effect waves-light center-align light-blue darken-1"
            type="submit"
            name="action"
          >
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
  
</div>
